<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Loc<span>Star</span></h1>
        <div class="shadow"></div>
         <Form autocomplete="off" action="">

            <input type="text" id="name" placeholder="Full Name">
            <div class="nameerror error"></div>
            
            <input type="email" id="email" placeholder="Email">
            <div class="emailerror error" ></div>

            <div class="password">
            <input type="password" id="password" placeholder="Password">
            <div class="icon-eye">
                <i class="fa-solid fa-eye" ></i>
                <i class="fa-solid fa-eye-slash hidden" ></i>
            </div>
            </div>
             <div class="passworderror error"></div>


            <input type="password" id="confirmpassword" placeholder="Confirm Password">
             <div class="confirmpassworderror error"></div>


           <button type="button">Create Account</button>

         </Form>
        <p>By clicking “Create Account” you agree to our
         <b>terms</b> and <b>privacy policy.</b></p>
    </div>
    <div class="success">Success</div>
    <script src="app.js"></script>
</body>
</html>
